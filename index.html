<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #2c2c2c;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #7289da;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-top: 30px;
        }

        .about-me {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
        }

        .discord-widget {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            height: fit-content;
        }

        iframe {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .discord-widget {
                order: -1;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="about-me">
                <h2>欢迎来到我的网站</h2>
                <p>这里是一些关于我的介绍内容...</p>
                <!-- 在这里添加你的个人内容 -->
                <section>
                    <h3>我的技能</h3>
                    <ul>
                        <li>网页开发</li>
                        <li>平面设计</li>
                        <li>数字营销</li>
                    </ul>
                </section>
            </div>

            <div class="discord-widget">
                <iframe src="https://discord.com/widget?id=1328335152128065617&theme=dark" 
                        allowtransparency="true" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
